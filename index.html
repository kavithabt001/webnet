<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - ARAMM DIGITAL PRESS</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Scan QR Code</h2>
    <p>Use your camera to scan the QR code and access product details or order information.</p>
    <div id="reader"></div>
    <p id="result"></p>
    
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = `Scanned: ${decodedText}`;
            window.location.href = decodedText; // Redirect to scanned URL
        }
        
        function onScanFailure(error) {
            console.warn(`QR scan error: ${error}`);
        }
        
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function onScanSuccess(decodedText, decodedResult) {
                document.getElementById('result').innerText = `Scanned: ${decodedText}`;
                window.location.href = decodedText; // Redirect to scanned URL
            }
    
            function onScanFailure(error) {
                console.warn(`QR scan error: ${error}`);
            }
    
            let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            scanner.render(onScanSuccess, onScanFailure);
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function onScanSuccess(decodedText, decodedResult) {
                document.getElementById('result').innerText = `Scanned: ${decodedText}`;
                window.location.href = decodedText; // Redirect to scanned URL
            }
    
            function onScanFailure(error) {
                console.warn(`QR scan error: ${error}`);
            }
    
            let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            scanner.render(onScanSuccess, onScanFailure);
        });
    
        function generateQRCode() {
            let qrText = document.getElementById("qrText").value;
            let qrCodeContainer = document.getElementById("qrCode");
            qrCodeContainer.innerHTML = ""; // Clear previous QR Code
            
            if (qrText.trim() !== "") {
                let qr = new QRCode(qrCodeContainer, {
                    text: qrText,
                    width: 200,
                    height: 200
                });
            }
        }
    </script>
    
    <!-- QR Code Generator UI -->
    <div id="reader"></div>
    <p id="result"></p>
    
    <div>
        <h3>Generate QR Code</h3>
        <input type="text" id="qrText" placeholder="Enter text or URL">
        <button onclick="generateQRCode()">Generate</button>
        <div id="qrCode"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
